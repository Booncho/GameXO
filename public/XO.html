<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">XO Game(Tic-Tac-Toe)</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <label for="grid-size" class="form-label">Grid Size:</label>
                <input type="number" id="grid-size" class="form-control mb-3" min="3" value="3">
                <button class="btn btn-primary btn-block mb-3" onclick="createGrid()">Create Grid</button>
                <button class="btn btn-secondary btn-block mb-3" onclick="showHistory()">Show History</button>
            </div>
        </div>
        <div id="grid-container" class="d-flex flex-wrap justify-content-center"></div>
        <div id="history-container" class="mt-5"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
